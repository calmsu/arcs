; arcs.ini
; 
; Configuration settings for ARCS

[paths]
; File uploads are stored here. The web server user must have read, write, 
; and execute permissions on this directory. 
uploads = /var/www/arcs/app/webroot/uploads/

[urls]
; Base URL from which uploads are served.
uploads = http://localhost/uploads/

[resources]
types[] = Photograph
types[] = Notebook
types[] = Inventory Card
types[] = Report
types[] = Drawing
types[] = Map

[executables]
ghostscript = /usr/bin/ghostscript
